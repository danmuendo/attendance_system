<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            width: 100%;
            max-width: 360px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
        }

        .date {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2c7be5;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #1a5dc7;
        }

        .note {
            margin-top: 15px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ“‹ Mark Attendance</h2>
    <div class="date">Date: {{ today }}</div>

    <form method="POST">
        <select name="name" required>
            <option value="">Select your name</option>
            {% for s in students %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>

        <button type="submit">âœ… Submit Attendance</button>
    </form>

    <div class="note">
        Please submit only once.
    </div>
</div>

</body>
</html>
